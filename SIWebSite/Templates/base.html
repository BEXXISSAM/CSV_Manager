{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="{% static 'fonts/Roboto-Regular.ttf' %}"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>{% block title %}SPS Reg ID search{% endblock %}</title>
  </head>
  <body class="container min-vh-100 font-family">
    <!--  -->
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none"
      >
        <img
          src="{% static 'img/logo.svg'%}"
          height="40"
          width="40"
          alt="logo"
        />
      </a>

      <a
        href="/"
        class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none"
      >
        SVG FILES MANAGER
      </a>

      <ul class="d-flex nav col-md-auto mb-2 justify-content-center mb-md-0">
        <li>
          <a href="/upload" class="nav-link px-2 link-dark">upload</a>
        </li>
        <li>
          <a href="/" class="nav-link px-2 link-dark">search</a>
        </li>
        <li>
          <button
            type="button"
            class="btn btn-outline-primary me-2"
            onclick="window.location.href='/admin'"
          >
            Login
          </button>
        </li>
      </ul>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <footer
      class="position-absolute bottom-0 d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div
        class="col-md-12 pr-*-5 d-flex justify-content-between align-items-center"
      >
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
        >
          <img
            src="{% static 'img/logo.svg'%}"
            height="50"
            width="50"
            alt="logo"
          />
        </a>
        <span class="mb-3 mb-md-0 text-muted"> Â© 2023 BEXXISSAM </span>
      </div>
    </footer>
  </body>
</html>
